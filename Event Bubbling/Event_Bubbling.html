<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event_Bubbling</title>
</head>
<body>
<style>
    .hide {
        display: none;
    }
</style>

<!-- All of them will be triggered when we click on the button this is called Event Bubbling. -->

    <section onclick="alert('section clicked')">
        <p onclick="alert('paragraph clicked')">
            I am a paragraph:
            <button onclick="alert('button clicked')">Click Me</button>
        </p>
    </section>


    <div id="container">
        Click To Hide
        <button id="changeColor">Change Color</button>
    </div>


    <script src="Event_Bubbling.js"></script>
</body>
</html>
